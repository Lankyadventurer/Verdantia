backend:
  name: git-gateway
  branch: master

# publish_mode: editorial_workflow

media_folder: 'wiki/media'
public_folder: '../media'

collections:
  - name: 'characters' # Used in routes, e.g., /admin/collections/[name]
    label: 'Characters'
    label_singular: 'Character'
    description: 'Notable characters of the land'
    folder: 'wiki/entries/characters'
    create: true
    delete: false
    extension: 'md'
    slug: '{{slug}}' # Filename template, e.g., title.md
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - {
          label: 'Category',
          name: 'category',
          widget: 'hidden',
          default: 'Characters',
        }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          default: 'Placeholder',
          required: true,
        }
    editor:
      preview: false
